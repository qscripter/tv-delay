<template name="triggerCommercial">
	<div class="row">
		<div class="col-md-12">
			<h4>Select Your Cable Provider:</h4>
			<select id="cableProvider" class="form-control input-lg">
				<option></option>
				{{# each cableProviders }}
				<option>{{ name }}</option>
				{{/each }}
				<option>Other</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<h3>Press this button as soon as a commercial break occurs</h3>
			<p>
				Please press the button once as soon as the transition from show to commercial occurs.<br>
				This process should be repeated for each commercial break.
			</p>
			<button type="button" class="btn btn-lg btn-primary">Commercial Break</button>
		</div>
	</div>
</template>
